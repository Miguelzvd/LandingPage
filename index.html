<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebsiteDeTreino</title>
    <link rel="stylesheet" href="/style.css" type="text/css" />
    <script src="./script.js"></script>
  </head>

  <!--THE PAGE IT SELF-->
  <body onload="loaded()">
    <!--HEADER-->
    <header class="Cabeçalho">
      <h2 class="Cabeçalho-logo">Logo</h2>
      <nav class="Cabeçalho-menu">
        <a class="Cabeçalho-menu-item">Comunidade Miguel</a>
        <a class="Cabeçalho-menu-item">Tutorial</a>
        <a class="Cabeçalho-menu-item">Open Source</a>
        <a class="Cabeçalho-menu-item">Comandos</a>
      </nav>
    </header>

    <!--MAIN CONTENT-->
    <main class="Conteudo">

      <!--THE TEXT-->
      <section class="Conteudo-principal">
        <div class="Conteudo-principal-escrito">
          <h1 class="Conteudo-principal-escrito-titulo">Miguel</h1>
          <h2 class="Conteudo-principal-escrito-subtitulo">
            Um exemplo de pagina web
          </h2>
          <button class="Conteudo-principal-escrito-botao">
            Clique em mim
          </button>
        </div>

        <!--THE IMAGE-->
        <img
          id="imagem"
          class="Conteudo-principal-imagem"
          src="./DEMIDUT.jpg"
          alt="DEMIDUT"
        />
      </section>

      <!--TEXT BEFORE THE LIST-->
      <section class="Conteudo-secundario">
        <h3 class="Conteudo-secundario-titulo">O que estou aprendendo?</h3>

        <!--THE LIST-->
        <ol class="Conteudo-secundario-lista">
          <li class="Conteudo-secundario-lista-itens">
            <img
              src="https://img.shields.io/badge/CSS3-1572B6?style=for-the-badge&logo=css3&logoColor=white"
              alt=""
            />
          </li>
          <li class="Conteudo-secundario-lista-itens">
            <img
              src="https://img.shields.io/badge/HTML5-E34F26?style=for-the-badge&logo=html5&logoColor=white"
              alt=""
            />
          </li>
          <li class="Conteudo-secundario-lista-itens">
            <img
              src="https://img.shields.io/badge/JavaScript-F7DF1E?style=for-the-badge&logo=javascript&logoColor=black"
              alt=""
            />
          </li>
        </ol>
      </section>
    </main>

    <!--FOOTER-->
    <footer class="rodape">
      <h2 class="rodape-texto">M I G U E L</h2>
    </footer>
  </body>
</html>
